{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            
            <form action="{{ url_for('login') }}" method="POST" class="mt-3">
                {% from 'components/form_fields.html' import render_input %}
                
                <!-- Username Field using render_input macro -->
                {{ render_input('username', 'Username') }}
                
                <!-- Password Field using render_input macro -->
                {{ render_input('password', 'Password', type="password") }}
                
                <!-- Role Selection Dropdown -->
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Customer">Customer</option>
                        <option value="ServiceProfessional">Service Professional</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
